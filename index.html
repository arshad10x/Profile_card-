<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="./style.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="card-body">
      <div class="card-banner">
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="profile image" />
        </div>
      </div>

      <div class="card-main">
        <span class="card-name">Victor Crest</span
        ><span class="card-badge"> 26</span>
        <div class="card-city">London</div>

        <div class="stats">
          <ul>
            <li>80K<span class="stats-text">Followers</span></li>
            <li>803K<span class="stats-text">Likes</span></li>
            <li>1.4K<span class="stats-text">Photos</span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
